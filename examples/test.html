<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dotting {
            display: inline-block; min-width: 2px; min-height: 2px;
            margin-right: 8px;
            box-shadow: 2px 0, 6px 0, 10px 0;
            animation: dot 4s infinite steps(1, end) both;
        }
        @keyframes dot {
            25% { box-shadow: none; }          /* 0个点 */
            50% { box-shadow: 2px 0; }         /* 1个点 */
            75% { box-shadow: 2px 0, 6px 0; }  /* 2个点 */
        }
    </style>
</head>
<body>
<button>订单提交中<span class="dotting"></span></button>
<div id="test" style="background: #718c00"></div>
<script>
    const test = document.getElementById('test');
    let str = '   232     323  ';
    str = str.replace(/\s/g, '&nbsp')
    test.innerHTML = str;
</script>
</body>
</html>
